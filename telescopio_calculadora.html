<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Telescópio</title>
    <link rel="stylesheet" href="styles/calculadora.css">
</head>
<body>    

    <div class="container">
        <h1>Calculadora de Telescópio</h1>
        <p class="nota1">Preencha os campos abaixo para calcular os principais parâmetros do seu telescópio.</p>
        <p class="nota2">Use ponto (.) como separador decimal.</p>
        <p><br></p>
        
        <label for="aperture">Abertura (mm):</label>
        <input type="number" id="aperture" step="any">

        <label for="focalRatio">Razão Focal (f/):</label>
        <input type="number" id="focalRatio" step="any">

        <label for="eyepiece">Comprimento Focal da Ocular (mm):</label>
        <input type="number" id="eyepiece" step="any">

        <label for="apparentField">Campo Aparente da Ocular (°):</label>
        <input type="number" id="apparentField" step="any">

        <label for="barlow">Fator da Lente de Barlow (opcional):</label>
        <input type="number" id="barlow" step="any">

        <label for="focalReducer">Fator do Redutor Focal (opcional):</label>
        <input type="number" id="focalReducer" step="any">

        <button onclick="calculate()">Calcular</button>
        <div id="output"></div>        
    </div>        

    <script src="scripts/calculadora.js"></script>
</body>
</html>
